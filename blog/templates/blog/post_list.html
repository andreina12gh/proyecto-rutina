<html>
    <head>
        <title>First page with Django</title>
    </head>
    <body>
        <h1>First page with Django</h1>
        <p>En esta pagina se mostrara la aplicacion</p>
        <p>Pagina para la aplicacion</p>
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
    </body>
</html>
